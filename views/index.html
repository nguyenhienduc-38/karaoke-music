<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KARAOKE NHẠC QUÂN ĐỘI</title>
    <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
    <!-- TOPBAR -->
    <div class="topbar">
        <div class="logo-box">
            <p class="logo123">HÀNH TRANG CTĐ, CTCT</p>
        </div>
    </div>
    
    <!-- VIDEO BACKGROUND -->
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="/img/11.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- HIỆU ỨNG ÁNH SÁNG -->
    <div class="stage-light light-1"></div>
    <div class="stage-light light-2"></div>
    <div class="stage-light light-3"></div>
    <div class="stage-light light-4"></div>
    <div class="stage-light light-5"></div>

    <!-- NỐT NHẠC BAY DỌC -->
    <div class="music-notes">
        <div class="music-note">♪</div>
        <div class="music-note">♫</div>
        <div class="music-note">♪</div>
        <div class="music-note">♬</div>
        <div class="music-note">♫</div>
        <div class="music-note">♪</div>
        <div class="music-note">♬</div>
        <div class="music-note">♫</div>
    </div>

    <!-- NỐT NHẠC BAY NGANG -->
    <div class="flying-notes">
        <div class="flying-note">♪♫</div>
        <div class="flying-note">♬♪</div>
        <div class="flying-note">♫♬</div>
        <div class="flying-note">♪♪</div>
        <div class="flying-note">♫♫</div>
    </div>

    <!-- DISCO SPOTS -->
    <div class="disco-spots">
        <div class="disco-spot"></div>
        <div class="disco-spot"></div>
        <div class="disco-spot"></div>
        <div class="disco-spot"></div>
        <div class="disco-spot"></div>
    </div>

    <!-- SPARKLES -->
    <div class="sparkles">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>

    <!-- CONTENT AREA -->
    <div class="content">
        <div class="categories-container">
            <!-- Categories sẽ được load bởi JavaScript -->
        </div>
    </div>
    
    <script src="/js/script.js"></script>
</body>

</html>
